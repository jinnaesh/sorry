<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry</title>

<style>
body{margin:0; overflow:hidden; font-family:'Segoe UI',Arial,sans-serif;}
.bg{
    position:fixed;
    inset:0;
    background:url("bg1.jpg") center/cover no-repeat;
    filter:blur(6px);
    transform:scale(1.1);
    z-index:-2;
}
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}
.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}
h1{
    font-size:48px;
    opacity:0;
    animation:fadeIn 1.5s forwards;
}
.btn{
    margin-top:30px;
    padding:14px 30px;
    border:2px solid white;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    opacity:0;
    animation:fadeIn 1s forwards;
    animation-delay:2s;
}
.btn:hover{background:white; color:black;}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1>sorry yrr ðŸ˜­</h1>
    <div class="btn" onclick="location.href='main.html'">
        Click Here
    </div>
</div>
</body>
</html>
